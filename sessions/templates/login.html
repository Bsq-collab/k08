<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form action="/loggedin">
        <h3>What is your name?</h3>
        <!-- Message only shows in the case of an error, e.g. username is incorrect, password is incorrect -->
        {% set msgs = get_flashed_messages() %}
        <font color = 'red'>{% for msg in msgs %}
            {{msg}}
        {% endfor %}
        </font>
        Username: <input type = 'text' name="username"> <br>
        Password: <input type = 'password' name="password">
        <br><br>
        <input type = 'submit'>
        </form>
    </body>
</html>
